{% extends 'base.html' %} {% block content %}

<div class="container">
<h5>Prefered Currency</h5>


  {% include 'partials/_messages.html'%}
  <form action="{% url 'preferences' %}" method="post">
    {% csrf_token %}
    <div class="input-group">
      <select
        name="currency_obj"
        class="custom-select"
        id="inputGroupSelect04"
        aria-label="Example select with button addon"
      >
        {% if user_preferences.currency %}
            <option name="currency" value="{{user_preferences.currency }}">
            {{user_preferences.currency }}
            </option>
        {% else %}
            <option selected>Choose...</option>

        {% endif %}

        {% for currency in currencies %}
        <option name="currency" value="{{currency.name}} - {{currency.value}}">
          {{currency.name}} - {{currency.value}}
        </option>
        {% endfor %}
      </select>
      <div class="input-group-append">
        <input class="btn btn-outline-secondary" type="submit" value="Save" />
      </div>
    </div>
  </form>
</div>

<hr />

{% endblock content %}
