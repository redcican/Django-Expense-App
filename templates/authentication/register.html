{% extends 'base_auth.html' %}
 {% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
  

    <div class="card-body">
        <div class="card-title text-center py-3">
        <h4>Register a new account</h4>
    </div>
        <form action="" method="post">
          <div class="form-group">
            <input
              type="username"
              name="username"
              class="form-control form-control-sm"
              placeholder="Username"
              id="usernameField"
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              name="email"
              class="form-control form-control-sm"
              placeholder="Email"
              id="emailField"
            />
          </div>
            <div class="form-group">
            <input
              type="password"
              name="password"
              class="form-control form-control-sm"
              placeholder="Password"
              id="passwordField"
            />
            <small class="float-right py-3">SHOW</small>
          </div>
          
            <input type="submit" value="Register" class="btn btn-block btn-primary"/>
        </form>
        </div>
      </div>
      </div>
    </div>
  </div>


  <div class="col-md-4"></div>
</div>

{% endblock content %}
