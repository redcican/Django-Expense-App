{% extends 'base_auth.html' %}
{% load static %}

 {% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
  

    <div class="card-body">
        <div class="card-title text-center py-3">
            <p class="h4 font-weight-bold">Register a new account</p>
        </div>
        <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {% include 'partials/_messages.html' %}
          <div class="form-group">
            <label for="exampleInputUsername">Username</label>
            <input
              type="username"
              name="username"
              class="form-control form-control-sm"
              placeholder="Username"
              value="{{fieldValues.username}}"
              id="usernameField"
            />
            <div id="username_invalid_feedback" class="invalid-feedback" style="display:none">
            </div>
          </div>
          <p class="text-sm text-success" id="usernameSuccess"></p>
          <div class="form-group">
            <label for="exampleInputEmail">Email</label>
            <input
              type="email"
              name="email"
              class="form-control form-control-sm"
              placeholder="Email"
              value="{{fieldValues.email}}"
              id="emailField"
            />
              <div id="email_invalid_feedback" class="invalid-feedback" style="display:none"></div>
          </div>
          <p class="text-sm text-success" id="emailSuccess"></p>

            <div class="form-group">
            <label for="exampleInputPassword">Password</label>
            <input
              type="password"
              name="password"
              class="form-control form-control-sm"
              placeholder="Password"
              id="passwordField"
            />
            <small class="float-right py-3 showPasswordToggle">SHOW</small>
          </div>
          
        <input type="submit" value="Register" class="btn btn-block btn-primary" id="submit-btn"/>
        </form>
        <div class="container">
            <span>Already have an account? </span> <a href="{% url 'login' %}">Login</a>
            <span>Forget password? </span> <a href="{% url 'request-password' %}">Reset Password</a>
        </div>
        </div>
      </div>
      </div>
    </div>
  </div>


  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
