{% extends 'base_auth.html' %}
{% load static %}

 {% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
  

    <div class="card-body">
        <div class="card-title text-center py-3">
            <p class="h4 font-weight-bold">Login to your account</p>
        </div>
        <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {% include 'partials/_messages.html' %}
          <div class="form-group">
            <label for="exampleInputUsername">Username</label>
            <input
              type="username"
              name="username"
              class="form-control form-control-sm"
              placeholder="Username"
              value="{{fieldValues.username}}"
              id="usernameField"
            />
          </div>
            <div class="form-group">
            <label for="exampleInputPassword">Password</label>
            <input
              type="password"
              name="password"
              class="form-control form-control-sm"
              placeholder="Password"
              id="passwordField"
            />          
        </div>
          
        <input type="submit" value="Login" class="btn btn-block btn-primary" id="submit-btn"/>
        </form>
        <div class="container">
            <span>Don't have an account? </span> <a href="{% url 'register' %}">Register</a><br>
            <span>Forget password? </span> <a href="{% url 'request-password' %}">Reset Password</a>
        </div>
        </div>
      </div> 
      </div>
    </div>
  </div>


  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
